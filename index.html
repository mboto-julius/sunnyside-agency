<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navigation bar start -->
    <header>
      <div class="container" id="top">
        <div class="logo-navigation">
          <a href="#"
            ><img class="img-logo" src="/images/logo.svg" alt="sunnyside_logo"
          /></a>
        </div>
        <!-- open menu for mobile -->
        <div class="open-menu"><i class="fa fa-bars"></i></div>
        <nav class="menu-navigation">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Services</a>
          <a href="#" class="nav-link">Projects</a>
          <a href="#" class="contact-link">CONTACT</a>
          <!-- close menu for mobile -->
          <div class="close-menu"><i class="fa fa-times"></i></div>
        </nav>
      </div>
    </header>
    <!--  navigation bar end -->

    <!-- hero section -->
    <section class="hero">
      <div class="head-section">
        <div class="head-description">
          <p>WE ARE CREATIVES</p>
        </div>
        <div class="arrow-down">
          <img src="/images/icon-arrow-down.svg" alt="arrow_down" />
        </div>
        <img src="/images/desktop/image-header.jpg" alt="header_image" />
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
